{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container py-4">
  <div class="card shadow border-0">
    <div class="card-body d-flex flex-column flex-md-row align-items-center">
      <div class="me-4">
        {% if doctor.photo %}
          <img src="{{ doctor.photo.url }}" class="rounded-circle" width="140" height="140" alt="Doctor Photo">
        {% else %}
          <img src="{% static 'images/default_doctor.png' %}" class="rounded-circle" width="140" height="140" alt="Doctor">
        {% endif %}
      </div>
      <div>
        <h3 class="mb-1">{{ doctor.user.get_full_name }}</h3>
        <p class="mb-0 text-muted">{{ doctor.specialty }}</p>
        <p class="mt-2"><strong>Phone:</strong> {{ doctor.phone }}</p>
        <p><strong>Email:</strong> {{ doctor.user.email }}</p>
        <p><strong>Bio:</strong> {{ doctor.bio|default:"No biography added." }}</p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
