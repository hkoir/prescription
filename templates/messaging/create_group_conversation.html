{% extends "base.html" %}
{% load humanize %}
{% block content %}



<h2>Create Group Conversation</h2>
<form method="post">
    {% csrf_token %}
    <label>Group Name:</label><br>
    <input type="text" name="name" class="form-control"><br><br>

    <label>Select Participants:</label><br>
    <select name="participants" multiple="multiple" class="form-control user-select">
        {% for user in users %}
            <option value="{{ user.id }}">{{ user.get_full_name|default:user.username }}</option>
        {% endfor %}
    </select><br>

    <button type="submit" class="btn btn-primary">Create Group</button>
</form>





<script>
    $(document).ready(function() {
        $('.user-select').select2({
            width: '100%',
            placeholder: 'Select participants',
            allowClear: true
        });
    });
</script>
{% endblock %}
