{% extends 'sub_base.html' %}  
{% block title %}Register{% endblock %}
{% block content %}



<div class="card mx-auto" style="max-width: 400px;">
    <div class="card-body">
        <h5 class="card-title">Register</h5>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-success w-100" type="submit">Register</button>
        </form>
    </div>
</div>
{% endblock %}
