
{% extends 'base.html' %}
{% load static %}
{% load i18n %}

{% block content %}
<style>
  body {
    background: #f2f6f9;
  }

  .ai-interface {
    animation: fadeInUp 0.6s ease;
  }

  @keyframes fadeInUp {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .custom-progress {
    width: 100%;
    background-color: #e0e0e0;
    border-radius: 0.375rem;
    height: 18px;
    overflow: hidden;
    margin-bottom: 20px;
  }

  .custom-progress-bar {
    height: 100%;
    width: var(--progress-width, 0%);
    background: linear-gradient(90deg, #06b6d4, #3b82f6);
    transition: width 0.5s ease;
  }

  .ai-question-card {
    border-left: 6px solid #3b82f6;
    background: white;
    padding: 2rem;
    border-radius: 0.75rem;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
  }

  .form-check-label {
    font-weight: 500;
  }

  .ai-header h3 {
    font-weight: 700;
    color: #3b82f6;
  }

  .btn-primary {
    background-color: #3b82f6;
    border-color: #3b82f6;
  }

  .btn-primary:hover {
    background-color: #2563eb;
    border-color: #2563eb;
  }
</style>

<div class="container my-5 ai-interface">
  <div class="text-center ai-header mb-4">
    <img src="{% static 'images/Logo.png' %}" alt="Clinic Logo" style="border-radius: 50%;" width="100">
    <h3 class="mt-3">Zymptom AI Assistant</h3>
    <p class="text-muted">Your Smart Health Companion</p>
    <p class="text-secondary">Step {{ current_step }} of {{ total_steps }}</p>
  </div>

  <div class="custom-progress" role="progressbar"
       aria-valuemin="0" aria-valuemax="100" aria-valuenow="{{ progress_percent|default:'0' }}">
    <div class="custom-progress-bar" style="--progress-width: {{ progress_percent|default:'0' }}%;"></div>
  </div>

  <div class="ai-question-card">
    <form method="post">
      {% csrf_token %}
      <input type="hidden" name="question" value="{{ question }}">
      <h5 class="mb-3 text-primary">
        <i class="bi bi-chat-dots"></i> {% trans "AI asks:" %}
      </h5>
      <p class="lead">{{ question }}</p>

      <div class="form-group mt-4">
        <label for="answer" class="fw-semibold">{% trans "Your answer" %}</label>

        {% if yes_no %}
          <div class="form-check mt-2">
            <input class="form-check-input" type="radio" name="answer" id="yes" value="Yes" required>
            <label class="form-check-label" for="yes">{% trans 'Yes' %}</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="answer" id="no" value="No" required>
            <label class="form-check-label" for="no">{% trans 'No' %}</label>
          </div>
        {% else %}
          <textarea name="answer" class="form-control mt-2" required rows="3"
                    placeholder="{% trans 'Type your answer here...' %}" autofocus></textarea>
        {% endif %}
      </div>

      <div class="text-end mt-4">
        <button type="submit" class="btn btn-primary btn-lg">
          {% trans "Submit Answer" %}
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
