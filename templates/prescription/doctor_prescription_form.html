{% extends "base.html" %}
{% load static %}
{% load custom_filters %}



{% block content %}


<div class="container mt-5">
  <div class="card shadow">
    <div class="card-header bg-primary text-white">
      <h4>Create Doctor Prescription</h4>
    </div>
    <div class="card-body">
      <form method="post" novalidate>
        {% csrf_token %}
        {% for field in doctor_form %}
          <div class="mb-3">
            <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
            {{ field|add_class:"form-control" }}
            {% if field.errors %}
              <div class="text-danger small">{{ field.errors }}</div>
            {% endif %}
          </div>
        {% endfor %}
        <button type="submit" class="btn btn-success">Submit Prescription</button>
        <a href="{% url 'prescription:doctor_prescription_list' %}" class="btn btn-secondary">Cancel</a>
      </form>
    </div>
  </div>
</div>
{% endblock %}
