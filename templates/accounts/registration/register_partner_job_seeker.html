{% extends "partner_portal_base.html" %}
{% load custom_filters %}
{% block content %}
<div class="container main-content my-5">
    <div class="row justify-content-center">
        <div class="col-12 col-md-6">
            <div class="card shadow-lg border-0 rounded-lg">
                <div class="card-header bg-primary text-white text-center">
                    <h3 class="mb-0">Register New User</h3>
                </div>

                <div class="card-body d-flex flex-column" style="background-color: #f8f9fa;">
                    <form method="POST" enctype="multipart/form-data" class="needs-validation d-flex flex-column flex-grow-1" novalidate>
                        {% csrf_token %}
                        {{ form.as_p }}
                        <div class="mt-auto d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">Register</button>
                        </div>
                    </form>
                </div>

                <div class="card-footer text-center bg-light">
                    <p>
                        Already have an account?
                        <a href="{% url 'accounts:login' %}" class="text-primary text-decoration-none fw-bold">Login Here</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
    <h4 style="height:20px"></h4>
</div>


    <div style="height:800px"></div>

{% endblock %}
