{% extends "sub_base.html" %}

{% load static% }

{% block content %}

<style>
    
    /* General Styling */
    body {
        font-family: 'Arial', sans-serif;
        background-color: #f8f9fa;
        color: #333;
    }
    
    /* Circular spinning login box */
    .login-circle-container2 {
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 30px 0;
        position: relative;
    }
    
    /* Spinning effect */
    .login-circle2 {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 180px;
        height: 180px;
        background: white;
        color: #333;
        text-decoration: none;
        font-size: 18px;
        font-weight: bold;
        border-radius: 50%;
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.15);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        animation: spin 15s linear infinite; 
        /* animation: shake 5s ease-in-out infinite;     */
    }
    
    /* On Hover Effect */
    .login-circle2:hover {
        transform: scale(1.05) rotate(3deg);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.25);
    }
    
    /* Slow Spin Animation */
    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
    
    /* Icon Styling */
    .login-circle2 i {
        font-size: 30px;
        margin-bottom: 5px;
    }
    
    /* Text Styling */
    .login-circle2 span {
        text-align: center;
        font-size: 14px;
        font-weight: 500;
    }
    
    /* Responsive Design */
    @media (max-width: 768px) {
        .login-circle2 {
            width: 150px;
            height: 150px;
            font-size: 16px;
        }
    }
    
    @media (max-width: 480px) {
        .login-circle2 {
            width: 130px;
            height: 130px;
            font-size: 14px;
        }
    }
    
    
    </style>

<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <div class="container">       
                <div class="row">
                    <div class="col-12 col-md-4"></div>
                       
                         <!-- Spinning Login Box -->
                         <div class="col-12 col-md-4 login-circle-container2">
                            <a href="{% url 'accounts:login' %}" class="login-circle2">
                                <span class="text-center text-primary fw-bold" style="font-size: 14px;">
                                    <i class="fas fa-sign-in"></i><br>Login again<br>
                                   
                               
                            </a>
                        </div>
                    <div class="col-12 col-md-4"></div>
                </div>
            </div>
        </div>   
        
       
    </div>
</div>






{% endblock %}
