{% extends 'base.html' %}
{% block content %}
  <div class="container mt-4">
    <h2>Patient #{{ invoice.patient.full_name }}</h2>
    <h2>Doctor #{{ invoice.doctor.full_name }}</h2>

    <h2>Invoice #{{ invoice.id }}</h2>
    <p>Status: {{ invoice.status }}</p>
    <p>Total Amount: {{ invoice.amount }}</p>
    <p>Paid: {{ invoice.is_paid }}</p>
  
  </div>
{% endblock %}
